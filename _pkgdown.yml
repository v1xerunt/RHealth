url: https://v1xerunt.github.io/RHealth
template:
  bootstrap: 5

# For development version
development:
  mode: auto # or 'release' or 'devel'
  destination: dev # Deploys dev version to a 'dev' subdirectory


navbar:
  structure:
    left: [intro, "overview", reference, articles, news]
    right: github
  components:
    overview:
      text: "Overview"
      href: articles/Overview.html

articles:
  - title: "Articles"
    navbar: ~
    contents:
      - quickstart
      - MedCode
  - title: "Internal"
    contents:
      - Overview

reference:
  - title: "Dataset"
    desc: >
      Classes for representing EHR datasets and configuration.
    contents:
      - BaseDataset
      - SampleDataset
      - MIMIC3Dataset
      - MIMIC4EHRDataset
      - MIMIC4NoteDataset
