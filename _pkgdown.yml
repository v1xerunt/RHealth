  - title: "Models"
    desc: >
      Neural network models and layers built on torch.
    contents:
      - BaseModel
      - EmbeddingModel
      - RNN
      - RNNLayer

  - title: "Training & Evaluation"
    desc: >
      Trainer class and supporting functions for training deep learning models.
